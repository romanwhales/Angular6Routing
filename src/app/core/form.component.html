
<div class="bg-primary text-white p-2" [class.bg-warning]="editing">
    <h5>{{editing ? "Edit" : "Create"}} Product</h5>
    <!-- Last Event: {{stateEvents | async |formatState}} -->
</div>

<div  class="p-2">
    <button class="btn btn-secondary" [routerLink]="['/form','edit',model.getPreviousProductId(product.id)]">
        Previous
    </button>&nbsp;
    <button class="btn btn-secondary" [routerLink]="['/form','edit',model.getNextProductId(product.id)]">
        Next
    </button>
</div>
<div class="form-group">
    <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" name="category" [(ngModel)]="product.category" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="product.price" required pattern="^[0-9\.]+$">
        </div>
        <button type="submit" class="btn btn-primary m-1" [class.btn-warning]="editing" [disabled]="form.invalid">{{editing ? "Save":"Create"}}</button>
        <button type="reset" class="btn btn-secondary m-1" routerLink="/">Cancel</button>
    </form>
</div>
